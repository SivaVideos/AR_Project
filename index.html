<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wedding AR</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #config-panel {
        position: fixed; top: 10px; left: 10px;
        background: rgba(0,0,0,0.7); color: white;
        padding: 10px; border-radius: 10px;
        font-family: sans-serif; z-index: 999;
      }
      .badge {
        background: green; color: white;
        padding: 3px 6px; border-radius: 6px;
        font-size: 12px; text-align: center;
      }
    </style>
    <script>
      (function() {
        const origLog = console.log;
        const origError = console.error;
        const origWarn = console.warn;
        console.log = function(...args) {
          origLog.apply(console, args);
          alert("[LOG] " + args.join(" "));
        };
        console.error = function(...args) {
          origError.apply(console, args);
          alert("[ERROR] " + args.join(" "));
        };
        console.warn = function(...args) {
          origWarn.apply(console, args);
          alert("[WARN] " + args.join(" "));
        };
        window.onerror = function(message, source, lineno, colno, error) {
          alert("[UNCAUGHT ERROR] " + message + " at " + source + ":" + lineno);
        };
      })();
    </script>
  </head>
  <body>
    <div id="config-panel">
      <label><input type="checkbox" id="overrideToggle" /> Override Mode</label>
      <button id="stopAllBtn">Stop All Videos</button>
