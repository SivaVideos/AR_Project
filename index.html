<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <title>Wedding AR</title> <!-- A-Frame + MindAR --> <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script> <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script> <style> body { margin: 0; overflow: hidden; } #config-panel { position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 10px; font-family: sans-serif; z-index: 999; } .badge { background: green; color: white; padding: 3px 6px; border-radius: 6px; font-size: 12px; text-align: center; } </style> <!-- Console â†’ Alerts (mobile debugging) --> <script> (function() { const origLog = console.log, origError = console.error, origWarn = console.warn; console.log = (...args) => { origLog(...args); alert("[LOG] " + args.join(" ")); }; console.error = (...args) => { origError(...args); alert("[ERROR] " + args.join(" ")); }; console.warn = (...args) => { origWarn(...args); alert("[WARN] " + args.join(" ")); }; window.onerror = (msg, src, line, col, err) => { alert("[UNCAUGHT ERROR] " + msg + " at " + src + ":" + line); }; })(); </script> </head> <body> <div id="config-panel"> <label><input type="checkbox" id="overrideToggle" /> Override Mode</label> <button id="stopAllBtn">Stop All Videos</button> </div> <a-scene mindar-image="imageTargetSrc: https://SivaVideos.github.io/AR_Project/targets.mind;" color-space="sRGB" embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" > <a-assets id="assets"></a-assets> </a-scene> <script> alert("STEP 1: Script started"); let activeTargetIndex = null; let overrideMode = false; const sceneEl = document.querySelector("a-scene"); const assetsEl = document.querySelector("#assets"); const stopAllBtn = document.querySelector("#stopAllBtn"); const overrideToggle = document.querySelector("#overrideToggle"); alert("STEP 2: DOM elements captured"); // Load config.json dynamically (absolute path!) alert("STEP 3: Starting fetch for config.json"); fetch("https://SivaVideos.github.io/AR_Project/config.json") .then(res => { alert("STEP 4: Fetch response status = " + res.status); if (!res.ok) throw new Error("Config fetch failed"); return res.json(); }) .then(config => { alert("STEP 5: Config loaded, targets = " + config.targets.length); config.targets.forEach((target, index) => { alert("STEP 6: Adding target " + index); // Add video asset const videoEl = document.createElement("video"); videoEl.setAttribute("id", "video-" + index); videoEl.setAttribute("src", "https://SivaVideos.github.io/AR_Project/" + target.video); videoEl.setAttribute("preload", "auto"); videoEl.setAttribute("playsinline", ""); videoEl.setAttribute("webkit-playsinline", ""); videoEl.setAttribute("muted", "true"); videoEl.setAttribute("autoplay", "true"); videoEl.setAttribute("loop", "true"); assetsEl.appendChild(videoEl); // Create target entity const entity = document.createElement("a-entity"); entity.setAttribute("mindar-image-target", "targetIndex: " + index); // Video plane const plane = document.createElement("a-video"); plane.setAttribute("src", "#video-" + index); plane.setAttribute("width", target.width || 1); plane.setAttribute("height", target.height || 0.6); plane.setAttribute("position", "0 0 0"); entity.appendChild(plane); // Badge const badge = document.createElement("a-entity"); badge.setAttribute("visible", "false"); badge.setAttribute("geometry", "primitive: plane; height: 0.2; width: 0.6"); badge.setAttribute("material", "color: green; opacity: 0.8"); badge.setAttribute("text", "value: ðŸŽ¥ playing; align: center; color: white; width: 2"); badge.setAttribute("position", "0 0.5 0"); entity.appendChild(badge); sceneEl.appendChild(entity); // Events entity.addEventListener("targetFound", () => { alert("STEP 7: Target " + index + " found"); if (!overrideMode && activeTargetIndex !== null && activeTargetIndex !== index) return; videoEl.play().catch(e => console.error("Video play error:", e)); badge.setAttribute("visible", "true"); activeTargetIndex = index; }); entity.addEventListener("targetLost", () => { alert("STEP 8: Target " + index + " lost"); videoEl.pause(); badge.setAttribute("visible", "false"); if (activeTargetIndex === index) activeTargetIndex = null; }); }); }) .catch(err => { alert("STEP X: Config fetch error â†’ " + err.message); }); // Override toggle overrideToggle.addEventListener("change", (e) => { alert("STEP 9: Override mode toggled = " + e.target.checked); overrideMode = e.target.checked; }); // Stop All Videos button stopAllBtn.addEventListener("click", () => { alert("STEP 10: Stop all videos clicked"); document.querySelectorAll("video").forEach(v => v.pause()); document.querySelectorAll("[text]").forEach(badge => { if (badge.getAttribute("text").value.includes("ðŸŽ¥")) { badge.setAttribute("visible", "false"); } }); activeTargetIndex = null; }); </script> </body> </html>
